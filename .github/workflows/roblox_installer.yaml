name: Download Roblox Installer

on:
  workflow_dispatch:
  repository_dispatch:
    types: [install-roblox]  # Allows frontend to trigger this

jobs:
  download_roblox_installer:
    runs-on: windows-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Download Roblox Installer
      run: Invoke-WebRequest -Uri "https://setup.rbxcdn.com/RobloxPlayerLauncher.exe" -OutFile "RobloxInstaller.exe"

    - name: Upload to GitHub Pages
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"
        git clone --branch gh-pages https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }} gh-pages
        cp RobloxInstaller.exe gh-pages/
        cd gh-pages
        git add RobloxInstaller.exe
        git commit -m "Add Roblox Installer"
        git push https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }} gh-pages

    - name: Provide Download Link
      run: |
        echo "Download the Roblox installer from: https://${{ github.repository_owner }}.github.io/${{ github.repository }}/RobloxInstaller.exe"
